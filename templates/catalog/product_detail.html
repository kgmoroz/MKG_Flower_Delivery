{% extends 'base.html' %}
{% block content %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Цена: {{ product.price }} ₽</p>
<form action="{% url 'catalog:add_to_cart' product.id %}" method="post">
  {% csrf_token %}
  <button type="submit">Добавить в корзину</button>
</form>
{% endblock %}
