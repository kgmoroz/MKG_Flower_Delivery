<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>FlowerDelivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gm-..." crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/order_status.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'catalog:product_list' %}">FlowerDelivery</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'catalog:product_list' %}">Каталог</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'catalog:cart' %}">
              Корзина
              {% if cart_items_total %}
                <span class="badge bg-secondary">{{ cart_items_total }}</span>
              {% endif %}
            </a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'orders:history' %}">Мои заказы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                Выйти
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Войти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:signup' %}">Регистрация</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
