{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4" style="max-width: 420px;">
  <h2 class="mb-3">Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success w-100" type="submit">Зарегистрироваться</button>
  </form>
  <p class="mt-3">
    Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
  </p>
</div>
{% endblock %}
