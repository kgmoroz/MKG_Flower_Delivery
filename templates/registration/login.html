{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4" style="max-width: 380px;">
  <h2 class="mb-3">Вход</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary w-100" type="submit">Войти</button>
  </form>
  <p class="mt-3">
    Нет аккаунта? <a href="{% url 'users:signup' %}">Зарегистрируйтесь</a>
  </p>
</div>
{% endblock %}
